<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travelling Artisans</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
<nav>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="cuestionarios.html">Cuestionarios</a></li>
        <li><a href="acercaDe.html">Acerca de</a></li>
        <li><a href="">Contacto</a></li>
    </ul>
</nav>

<header>
    <h1>Travelling Artisans</h1>
</header>


<section>
        <div id="contenido">
            <h2>¡Bienvenid@ al mundo viajero!</h2>
        </div>
        <div id="contenido1">
            <p>¡Realiza el siguiente cuestionario para saber que tipo de viajero eres!</p>
        </div>
</section>

<section>
    <form action="enviar.html" mehtod="post" class="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="destino">Destino de viaje donde te gustaría viajar:</label>
        <select id="destino" name="destino" required>
            <option value="">Selecciona un destino</option>
            <option value="Cancún">Cancún</option>
            <option value="Roma">Roma</option>
            <option value="Suecia">Suecia</option>
            <option value="Londres">Londres</option>
            <option value="Maldivas">Maldivas</option>
        </select>

        <label for="preferencias">¿Qué prefieres playa/montaña/piscina?</label>
        <select id="preferencias" name="preferencias" required>
            <option value="">Selecciona una opción</option>
            <option value="Playa">Playa</option>
            <option value="Piscina">Piscina</option>
            <option value="Montaña">Montaña</option>
        </select>

        <label for="gusto">¿Te gusta viajar en avión? Si/No</label>
        <input type="text" id="gusto" name="gusto" required>

        <br><input type="submit" value="Enviar">

    </form>

</section>





<footer>
    <p>Derechos de autor 2024 Travelling Artisans. Todos los derechos reservados</p>
    <p>¡Que tengas un buen viaje, viajer@!</p>
</footer>




</body>
</html>
